---
title: Recipes
layout: default
---

<div class="card shadow-sm">
  <div class="card-body">
    <h2>Recipes</h2>
    <hr>
    <ul class="list-group list-group-flush">
      {% for post in site.posts %}
        <li class="list-group-item list-group-item-action">
          <a class="text-reset text-decoration-none" href="{{ post.url }}">
            <div class="d-flex align-items-center">
              <h4>{{ post.title }}</h4>
              <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="text-muted ms-auto">{{ post.date | date_to_long_string }}</time>
            </div>
            <p class="mb-0">By {{ post.author }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
