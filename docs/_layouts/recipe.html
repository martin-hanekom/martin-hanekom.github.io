---
layout: default
---

<div class="card shadow-sm">
  <div class="card-body">
    <a href="/recipes" class="text-decoration-none text-reset text-muted">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="d-flex mt-2">
      <div class="flex-grow-1">
        <h1>{{ page.title }}</h1>
        <p class="text-muted">By {{ page.author }} on {{ page.date | date_to_long_string }}</p>
        {{ content }}
      </div>
      <div>
        <img src="/recipes/lib/{{ page.img | default: 'default.png' }}" class="rounded" alt="recipe picture" width="300">
      </div>
    </div>
  </div>
</div>
