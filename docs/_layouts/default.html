---
links: [['/', 'Home'], ['/code', 'Tutorials'], ['/recipes', 'Recipes'], ['/about', 'About']]
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9641a5765d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>{{ page.title }}</title>
  </head>
  <body class="bg-light d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-white bg-white shadow-sm border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand py-0" href="/">
          <img src="/lib/yacht_crop.png" alt="" width="66" height="44" class="d-inline-block align-text-top rounded">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            {% for item in layout.links %}
              <li class="nav-item">
                <a class="nav-link {% if page.title == item[1] %} active {% endif %}" href="{{ item[0] }}">{{ item[1] }}</a>
              </li>
            {% endfor %}
          </ul>
          <form class="d-flex">
            <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-sm btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main class="container mt-4">
      {{ content }}
    </main>
    <footer class="container-fluid text-center mt-auto bg-white shadow-sm border-top">
      <small class="text-muted">
        Martin Hanekom &copy; 2022<br>
        <a class="text-muted" href="https://www.flaticon.com/free-icons/dinner" title="dinner icons" target="_blank">Freepik Icons</a>
      </small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
